                <meta name="description" content="Eric Rannestad (b. 1996 - Chester, Connecticut) is a Montana-based artist making work about the systems and technology that humans use to compartmentalize, measure, and model the natural world. The current work speculates on the infrastructure of the built environment through sculpture, painting, and digital media. References to atmosphere, biodomes, market systems, mapping and modeling suggest that our natural and built worlds are intertwined in a precarious system of control.
